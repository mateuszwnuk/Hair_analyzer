<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hair Analyzer - Analiza Trychologiczna</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <!-- Wsp贸lny nag贸wek -->
    <header class="app-header">
      <div class="header-content">
        <h1>AI Hair Analyze</h1>
        <p class="app-subtitle">Trychologiczna analiza sk贸ry gowy</p>
      </div>
    </header>

    <!-- Nawigacja kartami -->
    <nav class="tab-navigation">
      <button class="tab-button active" data-tab="upload">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7,10 12,15 17,10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Wrzu zdjcia
      </button>
      <button class="tab-button" data-tab="gallery">
        <svg class="tab-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14,2 14,8 20,8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10,9 9,9 8,9"/>
        </svg>
        Baza zdj
      </button>
    </nav>

    <!-- Karta uploadu -->
    <main id="upload-tab" class="tab-content active">
      <div class="card">
        <div class="card-header">
          <h2>Nowa analiza</h2>
          <p>Zr贸b do 4 zdj z r贸偶nych kt贸w</p>
        </div>

        <form id="upload-form" novalidate>
          <!-- G贸wny przycisk - Zr贸b zdjcie -->
          <button type="button" id="btn-take-photo" class="take-photo-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 19a2 2 0 01-2 2H3a2 2 0 01-2-2V8a2 2 0 012-2h4l2-3h6l2 3h4a2 2 0 012 2z"/>
              <circle cx="12" cy="13" r="4"/>
            </svg>
            <span>Zr贸b zdjcie</span>
          </button>
          
          <!-- Alternatywna opcja - Z dysku -->
          <button type="button" id="btn-upload-files" class="upload-files-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
            <span>Wybierz z dysku</span>
          </button>
          
          <!-- Hidden file input -->
          <input id="file-input" type="file" accept="image/*" capture="environment" multiple style="display: none;" aria-label="Wybierz zdjcia" />

          <!-- Podgld wybranych zdj -->
          <div id="preview-container" class="preview-container" style="display: none;">
            <h3>Wybrane zdjcia (<span id="preview-count">0</span>/4)</h3>
            <div id="preview-grid" class="preview-grid"></div>
          </div>

          <!-- Formularz metatag贸w -->
          <div id="metadata-form" class="metadata-form" style="display: none;">
            <h3>Informacje o pacjencie</h3>
            <div class="form-grid">
              <div class="form-group">
                <label for="patient-age">Wiek</label>
                <input type="number" id="patient-age" min="1" max="120" placeholder="np. 35">
              </div>
              <div class="form-group">
                <label for="patient-gender">Pe</label>
                <select id="patient-gender">
                  <option value="">Wybierz pe</option>
                  <option value="female">Kobieta</option>
                  <option value="male">M偶czyzna</option>
                  <option value="other">Inna</option>
                </select>
              </div>
              <div class="form-group form-group-full">
                <label for="patient-problem">Problem trychologiczny</label>
                <input type="text" id="patient-problem" placeholder="np. ysienie androgenowe, upie偶, wypadanie wos贸w">
              </div>
            </div>
          </div>

          <section aria-live="polite" aria-atomic="true">
            <ul id="file-list" class="file-list"></ul>
            <p id="error-message" class="error-message" role="alert"></p>
          </section>

          <button type="submit" class="submit-button" disabled>Przelij zdjcia</button>
        </form>
      </div>
    </main>

    <!-- Karta galerii -->
    <main id="gallery-tab" class="tab-content">
      <div class="card">
        <div class="card-header">
          <h2>Baza zdj</h2>
          <p>Wszystkie zdjcia przypisane do Twojej sesji.</p>
          <button type="button" class="link-button" id="refresh-button">Odwie偶 list</button>
        </div>
        
        <div class="dashboard-content">
          <p id="dashboard-status" class="dashboard-status" aria-live="polite"></p>
          <ul id="session-gallery" class="session-gallery" aria-live="polite" aria-busy="false"></ul>
        </div>
      </div>
    </main>
  </div>

  <!-- Template dla pliku -->
  <template id="file-item-template">
    <li class="file-item">
      <div class="file-meta">
        <span class="file-name"></span>
        <span class="file-size"></span>
      </div>
      <button type="button" class="remove-button" aria-label="Usu plik">&times;</button>
    </li>
  </template>

  <!-- Template dla galerii -->
  <template id="gallery-item-template">
    <li class="gallery-item">
      <figure>
        <img loading="lazy" alt="Podgld przesanego zdjcia" />
        <figcaption>
          <div class="file-info">
            <span class="file-name"></span>
            <span class="meta"></span>
          </div>
          <div class="patient-info"></div>
          <div class="ai-analysis-section">
            <button class="analyze-ai-button" type="button">
              <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
              </svg>
              Analizuj AI
            </button>
            <div class="ai-result" style="display: none;"></div>
          </div>
        </figcaption>
      </figure>
    </li>
  </template>

  <!-- Modal dla wynik贸w AI -->
  <div id="ai-modal" class="modal" hidden>
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <div class="modal-header">
        <h2> Analiza AI</h2>
        <button class="modal-close" aria-label="Zamknij">&times;</button>
      </div>
      <div class="modal-body">
        <div class="loading-state">
          <div class="spinner"></div>
          <p>Analizuj zdjcie...</p>
        </div>
        <div class="analysis-results" style="display: none;"></div>
      </div>
    </div>
  </div>

  <div id="toast" role="status" aria-live="polite" class="toast" hidden>
    <span class="toast-message"></span>
  </div>

  <!-- Stopka -->
  <footer class="app-footer">
    <p>MADE by ROXX</p>
  </footer>

  <script src="scripts/app.js"></script>
</body>
</html>
